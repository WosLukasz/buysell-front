<div *ngIf="!currentFile">
    <div class="file-upload">
      <label class="custom-file-upload">
        <input type="file" accept="image/*" (change)="selectFile($event)" />
        +
      </label>
    </div>
</div>
  
<div *ngIf="!!currentFile" class="file-upload-preview">
  <img [src]="previewUrl" class="preview" />
  <div>
    <button class="btn btn-success btn-sm float-right" [disabled]="!selectedFiles" (click)="remove()">
      Remove
    </button>
  </div>
</div>
